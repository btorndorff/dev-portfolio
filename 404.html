<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript">
      // Get the current URL path
      var pathname = window.location.pathname;

      // Redirect to the corresponding React route
      // Adjust "repository-name" if the app is in a subdirectory
      var newUrl = "/" + pathname.replace(/^\/repository-name/, ""); // Remove the subdirectory if needed

      // Redirect to the React app's index.html with the correct path
      window.location.href = newUrl;
    </script>
  </head>
  <body>
    <h1>Redirecting...</h1>
  </body>
</html>
